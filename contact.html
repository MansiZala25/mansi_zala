<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Mansi Zala</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            padding: 10% 10%;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 4rem;
            min-height: 100vh;
        }

        .contact-info i {
            width: 50px;
            height: 50px;
            background: rgba(0, 245, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin-right: 1.5rem;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.2);
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            outline: none;
            transition: var(--transition-smooth);
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .social-links a {
            font-size: 1.5rem;
            color: white;
            transition: var(--transition-smooth);
        }

        .social-links a:hover {
            color: var(--neon-blue);
            transform: translateY(-5px);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        @media (max-width: 992px) {
            .contact-container {
                grid-template-columns: 1fr;
                padding-top: 120px;
            }
        }
    </style>
</head>

<body class="page-fade">
    <div class="cursor-blob"></div>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">Mansi Zala</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="neon-blue">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-container">
        <div class="contact-info" data-aos="fade-right">
            <h1 class="glow-text" style="font-size: 3rem; margin-bottom: 2rem;">Get In Touch</h1>
            <p style="opacity: 0.7; margin-bottom: 3rem;">Have a project in mind or just want to say hi? Feel free to
                reach out through any of these channels.</p>

            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <div>
                    <p style="opacity: 0.6; font-size: 0.8rem; text-transform: uppercase;">Call Me</p>
                    <h3 style="font-weight: 500;">778940589</h3>
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <p style="opacity: 0.6; font-size: 0.8rem; text-transform: uppercase;">Email Me</p>
                    <h3 style="font-weight: 500;">zalamansi.tlsu@gmail.com</h3>
                </div>
            </div>

            <div class="social-links">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div class="contact-form" data-aos="fade-left">
            <div class="glass-card">
                <form>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <input type="text" placeholder="Full Name" required>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <input type="text" placeholder="Subject">
                    <textarea rows="6" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">Send
                        Message</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
